<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'JetBrains Mono', monospace;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
        }
        .panel {
            width: 95%; max-width: 500px;
            border: 1px solid #00ff41; padding: 20px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .data-item { border: 1px solid #111; padding: 10px; background: #000; font-size: 11px; }
        .label { color: #888; display: block; margin-bottom: 4px; font-size: 9px; }
        .val { color: #00ff41; font-weight: bold; overflow-wrap: break-word; }
        .btn {
            background: #00ff41; color: #000; border: none; padding: 15px;
            width: 100%; font-weight: bold; cursor: pointer; margin-top: 20px;
            font-family: inherit; font-size: 14px;
        }
        .loader {
            border: 2px solid #111; border-top: 2px solid #00ff41;
            border-radius: 50%; width: 30px; height: 30px;
            animation: spin 1s linear infinite; margin: 10px auto; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="panel">
    <div style="text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px;">
        <span style="letter-spacing: 5px;">SYSTEM_DIAGNOSTIC</span>
    </div>

    <div class="grid">
        <div class="data-item"><span class="label">DEVICE_MODEL</span><span id="dev-model" class="val">Detecting...</span></div>
        <div class="data-item"><span class="label">BUILD_INFO</span><span id="build-info" class="val">Scanning...</span></div>
        <div class="data-item"><span class="label">IP_ADDRESS</span><span id="ip-addr" class="val">Fetching...</span></div>
        <div class="data-item"><span class="label">BATTERY_LEVEL</span><span id="bat-lv" class="val">---</span></div>
        <div class="data-item"><span class="label">SCREEN_RES</span><span id="screen-res" class="val">---</span></div>
        <div class="data-item"><span class="label">RAM_ESTIMATE</span><span id="ram-est" class="val">---</span></div>
    </div>

    <div id="loading-icon" class="loader"></div>
    <p id="status" style="font-size: 10px; text-align: center; color: #888; margin-top: 15px;">AWAITING COMMAND...</p>
    
    <button id="mainBtn" class="btn" onclick="requestAccess()">START LIVE NAVIGATION</button>
</div>

<script>
    // 1. DATA OTOMATIS SAAT DIBUKA
    async function fetchDiagnostic() {
        const ua = navigator.userAgent;
        
        // Model & Build (Disederhanakan dari UA)
        const modelMatch = ua.match(/\(([^;]+);/);
        document.getElementById('dev-model').innerText = modelMatch ? modelMatch[1] : "Generic Device";
        document.getElementById('build-info').innerText = ua.split(' ').pop();
        
        // Resolusi & RAM
        document.getElementById('screen-res').innerText = `${window.screen.width} x ${window.screen.height}`;
        document.getElementById('ram-est').innerText = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "N/A";

        // Baterai
        if (navigator.getBattery) {
            navigator.getBattery().then(bat => {
                document.getElementById('bat-lv').innerText = `${Math.round(bat.level * 100)}% (${bat.charging ? 'Charging' : 'Discharging'})`;
            });
        }

        // IP Address (Menggunakan API Publik)
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            document.getElementById('ip-addr').innerText = data.ip;
        } catch (e) {
            document.getElementById('ip-addr').innerText = "Network Error";
        }
    }

    // Jalankan otomatis
    fetchDiagnostic();

    // 2. LOGIKA PERIZINAN LOKASI
    function requestAccess() {
        const btn = document.getElementById('mainBtn');
        const loader = document.getElementById('loading-icon');
        const status = document.getElementById('status');

        btn.style.display = 'none';
        loader.style.display = 'block';
        status.innerText = "REQUESTING SATELLITE LINK...";

        navigator.geolocation.getCurrentPosition(
            (pos) => {
                status.innerText = "ACCESS GRANTED. CALCULATING OFFSET...";
                
                // Radius < 10m (Micro Offset)
                let lat = pos.coords.latitude + (Math.random() - 0.5) * 0.00006;
                let lon = pos.coords.longitude + (Math.random() - 0.5) * 0.00006;

                setTimeout(() => {
                    window.location.href = `https://www.google.com/maps?q=${lat},${lon}`;
                }, 1500);
            },
            (err) => {
                status.innerHTML = "<span style='color:red'>ACCESS DENIED! REBOOTING INTERFACE...</span>";
                setTimeout(() => {
                    loader.style.display = 'none';
                    btn.style.display = 'block';
                    btn.innerText = "RE-AUTHORIZE SYSTEM";
                }, 5000);
            },
            { enableHighAccuracy: true }
        );
    }
</script>

</body>
</html>
